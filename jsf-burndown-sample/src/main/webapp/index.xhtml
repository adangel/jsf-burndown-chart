<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:easyBurn="http://java.sun.com/jsf/composite/easy-burndown"
      xmlns:easy3djs="http://java.sun.com/jsf/composite/easy3djs"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Easy JSF Burndown Sample</ui:insert></title>
        <h:outputStylesheet name="css/base.css" />
    </h:head>

    <h:body>
        <h:form>
            <easy3djs:burndown graphData="#{myBean.burndown}" width="1100" height="500" />
            <h:dataTable value="#{myBean.burndown.burndowns}" var="day">
                <f:facet name="caption">
                    <h2 style="margin-bottom: 5px">
                        #{myBean.burndown.hoursDone}h of #{myBean.burndown.planedHours}h done. 
                        (<h:outputText value="#{(myBean.burndown.hoursDone / myBean.burndown.planedHours) * 100}">
                            <f:convertNumber maxFractionDigits="2" />
                        </h:outputText>%)
                    </h2>
                    <h3 style="margin-top: 0px;">
                        #{myBean.burndown.hoursAdded}h unplanned 
                        (<h:outputText value="#{(myBean.burndown.hoursAdded / myBean.burndown.planedHours) * 100}">
                            <f:convertNumber maxFractionDigits="2" />
                        </h:outputText>%)
                    </h3>
                </f:facet>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{day.date}
                </h:column>
                <h:column>
                    <f:facet name="header">Day</f:facet>
                    #{day.date.dayOfWeek().getAsText()}
                </h:column>
                <h:column>
                    <f:facet name="header">Hours</f:facet>
                    #{day.hours}
                </h:column>
                <h:column>
                    <f:facet name="header">Comment</f:facet>
                    #{day.comment}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
