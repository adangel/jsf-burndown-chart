<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <cc:interface componentType="org.easy.jsf.d3js.GraphContainer">
        <cc:attribute name="graphData" required="true" type="org.easy.jsf.d3js.burndown.IterationBurndown">
        </cc:attribute>
        <cc:facet name="header"/>
    </cc:interface>

    <cc:implementation>
        <h:outputScript library="d3v3" name="d3.v3.js" target="head" />
        <h:outputScript library="script" name="easyBurndown.js" target="head" />
        <h:outputStylesheet library="easy3djs" name="easy3djs.css"/>

        <h:panelGroup styleClass="easy-3djs">
            <h:panelGroup layout="block" styleClass="easy-3djs-head">
                <cc:renderFacet name="header"/>
            </h:panelGroup>
            <h:panelGroup id="garphDiv" layout="block" styleClass="easy-3djs-graph" rendered="#{cc.attrs.graphData != null}">
                <script type="text/javascript">
                    easy.renderBurnDown(d3, #{cc.toJson(cc.attrs.graphData)}, "#" + "#{cc.clientId}" + ":garphDiv");
                </script>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="easy-3djs-footer">
                <cc:insertChildren/>
            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>
</ui:composition>
